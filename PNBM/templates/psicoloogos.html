<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Agrega los enlaces a las bibliotecas y estilos necesarios -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        color-change-button {
            padding: 10px 20px;
            background: linear-gradient(90deg,#2ecc71 , #3498db);
            color: white;
            border: none;
            transition: background-color 0.3s;
        }
        body {
            background: linear-gradient(90deg, #3498db, #2ecc71);
        }
        .color-change-button {
            width: 100%;
            height: 50px;
            margin-top: 60px;
            color: #ffffff; /* Cambio de color del texto */
            border: 0px;
            background: linear-gradient(90deg, #34addb, #2ecc71);
            font-weight: 300;
            cursor: pointer;
            font-size: 18px;
        }
        
        .color-change-button:hover {
            background: linear-gradient(90deg, #2ecc71, #34addb);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Otras partes del formulario -->

        <div class="row">
            <div class="col-md-12">
                <h3>Encuentros programados por psicólogo</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Aprendiz</th>
                            <th>Jornada</th>
                            <th>Detalles</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="tablaEncuentros">
                        <!-- Aquí se agregarán dinámicamente los encuentros -->
                    </tbody>
                </table>
            </div>
        </div>

        <!--  modificar el encuentro -->
        <div class="modal" id="modalModificar">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Detalles del Aprendiz</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Documento: <span id="date"></span>  <input type="text" class="form-control" id="documento" disabled </p>
                        <p>Nombre: <span id="modalNombre"></span></p>
                        <p>Fecha: <input type="date" id="modalFecha"></p>
                        <p>Hora: <input type="time" id="modalHora"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="color-change-button btn btn-primary btn-block mt-3" id="reagendar">Reagendar Encuentro</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        
        const encuentros = [
            { Aprendiz: "Itream Felipe Hinestroza Panameño", jornada: "mañana", aprendiz: "Itream Felipe Hinestroza Panameño", fecha: "2023-11-15", hora: "11:00 AM" },
            { Aprendiz: "Manuel Alejandro Lopez Rojas", jornada: "Tarde", aprendiz: "Manuel Alejandro Lopez Rojas", fecha: "2023-11-18", hora: "05:00 PM" },
            
            { Aprendiz: "luis alberto sanchez pulido", jornada: "mañana", aprendiz: "luis alberto sanchez pulido", fecha: "2023-11-12", hora: "08:00 AM" },
            { Aprendiz: "julian acosta bermudez", jornada: "Tarde", aprendiz: "julian acosta bermudez", fecha: "2023-11-12", hora: "04:00 PM" },
            // ... Otros encuentros aquí
        ];

        function mostrarEncuentros() {
            const tablaEncuentros = document.getElementById("tablaEncuentros");
            tablaEncuentros.innerHTML = "";

            for (const encuentro of encuentros) {
                const fila = document.createElement("tr");
                fila.innerHTML = `
                    <td>${encuentro.psicologo}</td>
                    <td>${encuentro.jornada}</td>
                    <td>${encuentro.aprendiz} - ${encuentro.fecha} ${encuentro.hora}</td>
                    <td><button onclick="modificarEncuentro('${encuentro.aprendiz}', '${encuentro.fecha}', '${encuentro.hora}')" data-toggle="modal" data-target="#modalModificar">Encuentro</button></td>
                `;
                tablaEncuentros.appendChild(fila);
            }
        }

        function modificarEncuentro(aprendiz, fecha, hora) {
            document.getElementById("modalNombre").textContent = aprendiz;
            document.getElementById("modalFecha").value = fecha;
            document.getElementById("modalHora").value = hora;
            document.getElementById("modaldocumento").value = documento;
        }

        function guardarCambios() {
            const nuevaFecha = document.getElementById("modalFecha").value;
            const nuevaHora = document.getElementById("modalHora").value;
            // Implementa la lógica para guardar los cambios
            console.log("Nueva fecha:", nuevaFecha);
            console.log("Nueva hora:", nuevaHora);
        }
        mostrarEncuentros();
        
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
